<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__main">
        <img class="card__image" src="assets/image-victor.jpg" alt="image of Victor">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <ul class="card__stats stats">
        <li>
          <span class="stats__value">80K</span>
          <span class="stats__label">Followers</span>
        </li>
        <li>
          <span class="stats__value">803K</span>
          <span class="stats__label">Likes</span>
        </li>
        <li>
          <span class="stats__value">1.4K</span>
          <span class="stats__label">Photos</span>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jenny Ryden</a>.
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
